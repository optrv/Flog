{% extends "index.html" %}
{% block body %}
<h2>Login</h2>
{% if error %}
  <div class="alert alert-danger">
    <strong>{{ error }}{% endif %}</strong>
  </div>
  <form action="{{ url_for('login') }}" method=post>
    <div>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit value=Login>
    </div>
  </form>
{% endblock %}
