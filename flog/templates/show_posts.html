{% extends "index.html" %}
{% block body %}
<form action="{{ url_for('add_post') }}" method=post>
    <h3>Title: </h3><input type=text size=50 name=title>
    <div class="form-group">
        <h3>Text: </h3>
        <textarea class="form-control" name=text type=text rows="3" id="comment"></textarea>
    </div>
    <div class="container">
        <button type=submit class="btn btn-success">Post!</button>
    </div>
</form><br>
{% for post in posts %}
<div class="alert alert-info">
    <strong><h2>{{ post.title }}</h2>{{ post.text|safe }}</strong>
</div>
{% else %}
<div class="alert alert-info">
    <strong>The posts are absent, yet...;)</strong>
</div>
{% endfor %}
{% endblock %}
